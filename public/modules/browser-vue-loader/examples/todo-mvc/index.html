<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Browser Vue Loader - Script Tag</title>
  <script src="../../dist/browser-vue-loader.js"></script>
</head>
<body>
<div id="app"></div>
<script type="boom!">
import Vue from 'vue'
import store from './store'
import App from './components/App.vue'

new Vue({
  store, // inject store to all children
  el: '#app',
  render: h => h(App)
})
</script>
</body>
</html>
